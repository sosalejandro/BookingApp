name: .NET
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore "BookingApp.API/BookingApp.API.csproj"
      - name: Build
        run: dotnet build "BookingApp.API/BookingApp.API.csproj"
      - name: Controller Tests
        run: >-
          dotnet test
          "BookingApp.Tests.Controllers/BookingApp.Tests.Controllers.csproj"
          --no-build --verbosity normal

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Restore dependencies
        run: dotnet restore "BookingApp.API/BookingApp.API.csproj"
      - name: debug pwd and files
        run: pwd && ls
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build and push Docker Image
        with:
          image: sunfiremohawk/booking-app-api
          tags: 'v1, latest'
          registry: docker.io
          dockerfile: ./BookingApp.API/Dockerfile
          target: final
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'